{% extends 'continueing_edu/admin/base.html' %}
{% block title %}Edit Entity Category{% endblock %}
{% block content %}
<div class="container">
  <h1 class="title">Edit Entity Category</h1>
  <form method="post" class="box">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
    <div class="field"><label class="label">Name EN</label><input class="input" name="name_en" value="{{ item.name_en }}" required></div>
    <div class="field"><label class="label">Name TH</label><input class="input" name="name_th" value="{{ item.name_th }}" required></div>
    <div class="field"><label class="label">Code</label><input class="input" name="code" value="{{ item.entity_category_code or '' }}"></div>
    <div class="field"><label class="label">Description</label><input class="input" name="description" value="{{ item.description or '' }}"></div>
    <div class="buttons"><button class="button is-primary" type="submit">Save</button><a class="button" href="{{ url_for('continuing_edu_admin.settings_entity_categories') }}">Cancel</a></div>
  </form>
</div>
{% endblock %}
