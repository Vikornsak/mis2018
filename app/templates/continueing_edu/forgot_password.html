<!DOCTYPE html>
<html lang="{{ current_lang }}">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style> body{background:#f8fafc} .center{max-width:560px;margin:40px auto}</style>
  </head>
<body>
  <section class="section">
    <div class="container center">
      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="notification is-light">
        {% for category, message in messages %}
          <div class="has-text-{{ 'danger' if category=='danger' else 'success' }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
      {% endwith %}
      <h1 class="title is-3">{{ 'ลืมรหัสผ่าน' if current_lang=='th' else 'Forgot Password' }}</h1>
      <form method="post" class="box">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
        <div class="field">
          <label class="label">{{ 'อีเมลหรือชื่อผู้ใช้' if current_lang=='th' else 'Email or Username' }}</label>
          <div class="control">
            <input class="input" type="text" name="identifier" placeholder="name@example.com or username" required>
          </div>
        </div>
        <div class="buttons">
          <button class="button is-link" type="submit">{{ 'ส่ง OTP' if current_lang=='th' else 'Send OTP' }}</button>
          <a class="button" href="{{ url_for('continuing_edu.login', lang=current_lang) }}">{{ 'ย้อนกลับ' if current_lang=='th' else 'Back' }}</a>
        </div>
      </form>
    </div>
  </section>
</body>
</html>
